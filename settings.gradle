pluginManagement {
    repositories {
        mavenCentral()
        google()
        gradlePluginPortal()
        maven { url = "https://s01.oss.sonatype.org/content/repositories/snapshots/" }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.10"
}

rootProject.name = "kmp-ready-root"

include ':samples:android_app'
include ':samples:android_lib'
include ':samples:jvm'
include ':samples:jvm_kmp4free'
include ':samples:multiplatform'
include ':samples:multiplatform_kmp4free'

// Use Source
includeBuild('kmp-ready') {
    dependencySubstitution {
        substitute module('com.handstandsam.kmp-ready:kmp-ready') using project(':')
    }
}
